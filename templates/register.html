{% extends "base.html" %}
{% block content %}

    <h3 class="light-blue-text text-darken-4 center-align">Register New User</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('register') }}">
            
                <!-- username -->
                <div class="row">
					<div class="input-field col s12">
						<i class="material-icons prefix">account_circle</i>
						<input id="username" name="username" type="text" minlength="3"
                            maxlength="15" class="validate" required>
						<label for="username">Username</label>
					</div>
                </div>

                <!-- password -->
                <div class="row">
                    <div class="input-field col s12">
						<i class="material-icons prefix">password</i>
                        <input id="password" name="password" type="password" minlength="5" 
                            maxlength="15" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>

                <!-- confirm password -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">password</i>
                        <textarea id="confirm_password" name="confirm_password" minlength="5" 
                            maxlength="200" class="materialize-textarea validate" required></textarea>
                        <label for="confirm_password">Confirm Password</label>
                    </div>
                </div>

                <!-- add employee type -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">person_outline</i>
                        <select id="employee_type" name="employee_type" required>
                        <option value="">Select</option>
                        <option value="engineer">Engineer</option>
                        <option value="sales">Sales</option>
                        <option value="office">Office</option>
                        </select>
                        <label for="employee_type">Employee Type</label>
                    </div>
                </div>

                
                <!-- register -->
                <div class="row">
                    <button type="submit" class="col s12 btn-large light-blue darken-4 text-shadow">
                        Submit<i class="material-icons prefix">register</i>
                    </button>
                </div>
        </form>
    </div>

    <div class="row">
        <div class="col s12">
            <p class="center-align">
                Already Registered?
                <a href="{{ url_for('login') }}" class="light-blue darken-4 text-shadow">Log In</a>
            </p>
        </div>
    </div>

{% endblock %}
