{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Register New User</h3>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
            <div class="card-panel">
                <!-- username -->
                <div class="row">
					<div class="input-field col s12">
						<i class="material-icons prefix">account_circle</i>
						<input id="username" name="username" type="text" minlength="3"
                            maxlength="15" class="validate" required>
						<label for="username">Username</label>
					</div>
                </div>
                <!-- password -->
                <div class="row">
                    <div class="input-field col s12">
						<i class="material-icons prefix">password</i>
                        <input id="password" name="password" type="password" minlength="5" 
                            maxlength="15" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>

                <!-- confirm password -->
                <div class="row">
                    <div class="input-field col s12">
						<i class="material-icons prefix">password</i>
                        <input id="password" name="password" type="password" minlength="5" 
                            maxlength="15" class="validate" required>
                              <label>confirm password:
                                <input type="password" name="confirm_password" id="confirm_password" />
                                <span id='message'></span>
                              </label>
                    </div>
                </div>

                <!-- register -->
                <div class="row">
                    <button type="submit" class="col s12 btn-large light-blue darken-4 text-shadow">
                        Submit <i class="material-icons prefix">register</i>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col s12">
            <p class="center-align">
                Already Registered?
                <a href="{{ url_for('login') }}" class="light-blue darken-4 text-shadow">Log In</a>
            
            </p>
        </div>

{% endblock %}
