{% extends "base.html" %}
{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Add Record</h3>


<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('add_record') }}">
        <!-- user selection -->
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">build</i>
                <select id="username" name="username" class="validate" required>
                  <option value="" disabled selected>Select Engineer Name</option>
                  {% for username in usernames %}
                        <option value="{{ username.username }}">{{ username.username }}</option>
                  {% endfor %}
                </select>
                <label for="username">Engineer</label>
              </div>
        </div>
        <!-- customer name -->
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">account_circle</i>
                <input id="customer_name" name="customer_name" minlength="5" maxlength="50"
                    type="text" class="validate" required>
                <label for="customer_name">Customer Name</label>
            </div>
        </div>
        <!-- date received -->
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">date_range</i>
                <input id="date_received" name="date_received" type="text" 
                class="datepicker validate" required>
                <label for="date_received">Date Received</label>
            </div>
            <!-- machine type-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">build</i>
                    <textarea id="machine_type" name="machine_type" minlength="5"
                        maxlength="200" class="materialize-textarea validate" required></textarea>
                    <label for="machine_type">Machine Type</label>
                </div>
            </div>
            <!-- fault description-->
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">build</i>
                <textarea id="fault_description" name="fault_description" minlength="5"
                    maxlength="200" class="materialize-textarea validate" required></textarea>
                <label for="fault_description">Fault Description</label>
            </div>
        </div>
            <!-- action taken -->
            <div class="input-field col s12">
                <i class="material-icons prefix">build</i>
                <textarea id="action_taken" name="action_taken" minlength="5"
                    maxlength="200" class="materialize-textarea validate" required></textarea>
                <label for="action_taken">Action Taken</label>
            </div>
        </div>
        <!-- parts used -->
        <div class="input-field col s12">
            <i class="material-icons prefix">build</i>
            <textarea id="parts_used" name="parts_used" minlength="5"
                maxlength="200" class="materialize-textarea validate" required></textarea>
            <label for="parts_used">Parts Used</label>
        </div>
        <!-- is resolved lever -->
        <div class="row">
            <div class="input-field col s12">
                <div class="switch">
                    <i class="fas fa-exclamation-circle prefix light-blue-text text-darken-4"></i>
                    <label for="is_resolved">
                        <input type="checkbox" id="is_resovlved" name="is_resolved">
                        <span class="lever"></span>
                        Is Resolved
                    </label>
                </div>
            </div>
        </div>
        <!-- submit button -->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large light-blue darken-1 text-shadow">
                    Add Record <i class="material-icons prefix">date_range></i>
                </button>

            </div>
        </div>
    </form>
</div>

 
{% endblock %}
