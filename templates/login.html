{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Log In</h3>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
            <div class="card-panel">
                <!-- username -->
                <div class="row">
					<div class="input-field col s12">
						<i class="material-icons prefix">account_circle</i>
						<input id="username" name="username" type="text" minlength="3"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
						<label for="username">Username</label>
					</div>
                </div>
                <!-- password -->
                <div class="row">
                    <div class="input-field col s12">
						<i class="material-icons prefix">password</i>
                        <input id="password" name="password" type="password" minlength="5" 
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- login -->
                <div class="row">
                    <button type="submit" class="col s12 btn-large red accent-2 text-shadow">
                        Log In <i class="material-icons prefix">account_circle</i>
                    </button>
                </div>
            </div>
        </form>
    </div>
    <div class="row">
        <div class="col s12">
            <p class="center-align">
                New Here?
                <a href="#" class="red accent-1 white-text">Request Access from the Administrator</a>
            
            </p>
        </div>
    </div>

    <div class="row card-panel">
        <div>
            <span class="light-blue darken-4 text-shadow">rtyrtvtyvrt</span>
            <img src="static/images/andy-holmes-webyw4NsFPg-unsplash.jpg" alt="#" class="circle responsive-img">
        </div>
    </div>
{% endblock %}
